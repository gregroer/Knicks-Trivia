<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New York Knicks Trivia</title>

  <!-- ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0b2a5b, #1d428a);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
    }

    .container {
      width: 850px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 35px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.45);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .title h1 {
      margin: 0;
      font-family: "Oswald", sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 32px;
      color: #f58426;
    }

    .connect-btn {
      background: #f58426;
      color: #0b2a5b;
      border: none;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #ffffff;
      color: #0b2a5b;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .check-btn {
      width: 100%;
      background: #f58426;
      color: #0b2a5b;
      border: none;
      padding: 16px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    #status {
      margin-top: 18px;
      font-weight: bold;
      color: #f58426;
      text-align: center;
      white-space: pre-line;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="top-bar">
    <div class="title">
      <h1>New York Knicks Trivia</h1>
    </div>

    <div>
      <button class="connect-btn" id="connectBtn">Connect MetaMask</button>
      <div class="wallet" id="wallet">Not connected</div>
    </div>
  </div>

  <!-- Questions -->
  <select id="q1">
    <option value="">Knicks home arena?</option>
    <option>Madison Square Garden</option>
    <option>Barclays Center</option>
  </select>

  <select id="q2">
    <option value="">Villanova trio nickname?</option>
    <option>Nova Knicks</option>
    <option>Big East Trio</option>
  </select>

  <select id="q3">
    <option value="">Coach in last Finals?</option>
    <option>Jeff Van Gundy</option>
    <option>Pat Riley</option>
  </select>

  <select id="q4">
    <option value="">Famous Knicks superfan?</option>
    <option>Spike Lee</option>
    <option>Ben Stiller</option>
  </select>

  <select id="q5">
    <option value="">Player acquired for RJ Barrett?</option>
    <option>OG Anunoby</option>
    <option>Pascal Siakam</option>
  </select>

  <button class="check-btn" id="claimBtn">Check Answers & Claim</button>

  <div id="status">Not connected</div>
  <div class="footer">Rewards: 0.01 Sepolia ETH per correct answer</div>
</div>

<script>
  let provider, signer, contract;
  let userAddress = null;

  // üîπ Replace this with your deployed contract address
  const CONTRACT_ADDRESS = "0x72b97D6942FA4d5521dE4A1C563bb727B7E12670";

  const ABI = [
    {
      "inputs":[{"internalType":"uint256","name":"score","type":"uint256"}],
      "name":"claimRewards",
      "outputs":[],
      "stateMutability":"nonpayable",
      "type":"function"
    }
  ];

  const statusEl = document.getElementById("status");
  const walletEl = document.getElementById("wallet");

  // üîπ Connect MetaMask
  document.getElementById("connectBtn").addEventListener("click", async () => {
    try {
      if (typeof window.ethereum !== "undefined") {
        // MetaMask is available
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        userAddress = accounts[0];

        walletEl.innerText = "Connected: " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
        statusEl.innerText = "‚úÖ MetaMask connected";
      } else {
        // MetaMask not injected, redirect to MetaMask app browser
        const dappUrl = encodeURIComponent(window.location.href);
        statusEl.innerText = "üîó Please open this in MetaMask app browser.";
        window.location.href = "https://metamask.app.link/dapp/" + dappUrl;
      }
    } catch(err) {
      console.error(err);
      statusEl.innerText = "‚ùå Connection failed: " + (err.message || err);
    }
  });

  // üîπ Claim rewards based on answers
  document.getElementById("claimBtn").addEventListener("click", async () => {
    if (!contract || !signer) {
      alert("Connect MetaMask first");
      return;
    }

    const answers = {
      q1: "Madison Square Garden",
      q2: "Nova Knicks",
      q3: "Jeff Van Gundy",
      q4: "Spike Lee",
      q5: "OG Anunoby"
    };

    let score = 0;
    for (let q in answers) {
      if (document.getElementById(q).value === answers[q]) score++;
    }

    if (score === 0) {
      statusEl.innerText = "No correct answers";
      return;
    }

    statusEl.innerText = "Submitting transaction...";

    try {
      const tx = await contract.claimRewards(score);
      await tx.wait();
      statusEl.innerText = `üéâ Success! You received ${(score*0.01).toFixed(2)} ETH`;
    } catch(err) {
      console.error(err);
      statusEl.innerText = "‚ùå Transaction failed: " + (err.reason || err.message);
    }
  });
</script>
</body>
</html>
